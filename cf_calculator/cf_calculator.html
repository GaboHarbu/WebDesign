<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Calculadora de Huella de Carbono</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container">
                <a class="navbar-brand text-white" href="#">
                    <img src="../images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="../inicio/Inicio.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../cf_calculator/cf_calculator.html">Calculadora</a>
                        </li>
                        <li>
                            <a class="nav-link text-white" href="../reduccion.html">Reducir tu Huella</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#seccion-contacto">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../index.html">Nosotros</a>

                            <a class="nav-link text-white" href="../avances.html">Avances</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        <h1 class="mb-4">Calculadora de Huella de Carbono</h1>
        <div id="progress-bar-container" class="mb-3">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small id="progress-text" class="form-text text-muted"></small>
        </div>
        <form id="carbon-footprint-form">
            <div id="questions-container">
                <div class="question mb-4">
                    <label for="question1">¿Cuántos kilómetros conduces al día?</label>
                    <input type="range" id="question1" name="question1" min="0" max="100" step="1" value="0">
                    <span id="question1Value">0</span> km
                </div>
                <div class="question mb-4">
                    <label for="question2">¿Cuántas horas de luz utilizas al día?</label>
                    <input type="range" id="question2" name= "question2" min="0" max="24" step="1" value="0">
                    <span id="question2Value">0</span> horas
                </div>
                <div class="question mb-4">
                    <label for="question3">¿Cuánta carne consumes a la semana?</label>
                    <input type="range" id="question3" name="question3" min="0" max="20" step="1" value="0">
                    <span id="question3Value">0</span> porciones/semana
                </div>
                <div class="question mb-4">
                    <label for ="question4">¿Cuántas veces vuelas en avión al año?</label>
                    <input type="range" id="question4" name="question4" min="0" max="20" step="1" value="0">
                    <span id="question4Value">0</span> vuelos/año
                </div>
                <div class="question mb-4">
                    <label for="question5">¿Cuánta energía consumen tus electrodomésticos al mes?</label>
                    <input type="range" id="question5" name="question5" min="0" max="1000" step="10" value="0">
                    <span id="question5Value">0</span> kWh/mes
                </div>
            </div>

            <div id="navigationButtons">
                <button id="backButton" type="button" class="btn btn-secondary" style="display: none;">Anterior</button>
                <button id="nextButton" type="button" class="btn btn-success">Siguiente</button>
                <button id="calculateButton" type="button" class="btn btn-success" style="display: none;">Calcular Huella de Carbono</button>
            </div>
            <div id="result" class="mt-4">
            </div>
        </form>
    </div>
    
    <div class="container mt-4">
        <div class="alert alert-success" role="alert">
            Tu huella de carbono anual es: <span id="carbonFootprintResult">0.00 kg CO2</span>
        </div>
        <div class="alert alert-success" role="alert">
            Esto es equivalente a <span id="treeEquivalent">0</span> árboles necesarios para absorber el CO2 en un año.
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../cf_calculator/cf_calculator.js"></script>
</body>
</html>
